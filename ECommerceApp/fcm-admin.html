<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Admin Control Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        .card h3 { color: #333; margin-bottom: 15px; }
        button {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéõÔ∏è FCM Admin Control Panel</h1>
        <p class="subtitle">Manage and test push notifications</p>

        <div id="authStatus" class="status info">
            ‚ÑπÔ∏è Please login as admin first
        </div>

        <div class="card">
            <h3>üë®‚Äçüíº Admin Login</h3>
            <input type="email" id="email" placeholder="Admin Email" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
            <input type="password" id="password" placeholder="Admin Password" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
            <button onclick="adminLogin()">üîê Login as Admin</button>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üìä System Status</h3>
                <button onclick="checkStatus()">üìà Check System Status</button>
                <button onclick="checkUserTokens()">üë• Check User Tokens</button>
                <div id="systemStatus"></div>
            </div>

            <div class="card">
                <h3>üì¢ Send Notifications</h3>
                <button onclick="sendRandomPromo()" disabled id="promoBtn">üéØ Send Random Promo</button>
                <button onclick="sendTestToAll()" disabled id="testAllBtn">üì° Test All Users</button>
                <button onclick="sendCustomNotification()" disabled id="customBtn">‚úèÔ∏è Custom Notification</button>
            </div>

            <div class="card">
                <h3>‚è∞ Scheduler Control</h3>
                <button onclick="getSchedulerStatus()" disabled id="schedStatusBtn">üìä Scheduler Status</button>
                <button onclick="startScheduler()" disabled id="startBtn">‚ñ∂Ô∏è Start Scheduler</button>
                <button onclick="stopScheduler()" disabled id="stopBtn">‚è∏Ô∏è Stop Scheduler</button>
            </div>

            <div class="card">
                <h3>üß™ Testing Tools</h3>
                <button onclick="triggerImmediate()" disabled id="immediateBtn">‚ö° Trigger Now</button>
                <button onclick="clearAllTokens()" disabled id="clearBtn" style="background: #dc3545;">üóëÔ∏è Clear All Tokens</button>
            </div>
        </div>

        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        let authToken = null;

        function updateAuthStatus(message, type) {
            const status = document.getElementById('authStatus');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="status ${type}">${message}</div>` + results.innerHTML;
        }

        window.adminLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                updateAuthStatus('‚ùå Please enter email and password', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    updateAuthStatus(`‚ùå Login failed: ${error.message}`, 'error');
                    return;
                }

                const data = await response.json();
                
                // Check if user is admin
                if (data.user.role !== 'admin') {
                    updateAuthStatus('‚ùå Admin access required', 'error');
                    return;
                }

                authToken = data.token;
                updateAuthStatus(`‚úÖ Logged in as admin: ${data.user.email}`, 'success');

                // Enable buttons
                document.getElementById('promoBtn').disabled = false;
                document.getElementById('testAllBtn').disabled = false;
                document.getElementById('customBtn').disabled = false;
                document.getElementById('schedStatusBtn').disabled = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('immediateBtn').disabled = false;
                document.getElementById('clearBtn').disabled = false;

            } catch (error) {
                updateAuthStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.checkStatus = async function() {
            try {
                const response = await fetch('http://localhost:5000/');
                if (response.ok) {
                    const data = await response.json();
                    showResult('‚úÖ Backend is running and healthy', 'success');
                } else {
                    showResult('‚ùå Backend responded with error', 'error');
                }
            } catch (error) {
                showResult('‚ùå Backend not accessible', 'error');
            }
        };

        window.checkUserTokens = async function() {
            showResult('‚ÑπÔ∏è Checking user tokens...', 'info');
            // This would need a custom backend endpoint to get user token stats
            showResult('üîç User token check would require additional backend endpoint', 'warning');
        };

        window.sendRandomPromo = async function() {
            if (!authToken) return;

            try {
                showResult('‚è≥ Sending random promotional notification...', 'info');
                const response = await fetch('http://localhost:5000/api/fcm/promotional/random', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult(`‚úÖ Random promo sent: "${result.notification.title}"`, 'success');
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Failed to send promo: ${error.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.sendTestToAll = async function() {
            if (!authToken) return;

            try {
                showResult('‚è≥ Sending test notification to all users...', 'info');
                const response = await fetch('http://localhost:5000/api/fcm/broadcast', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'üß™ Admin Test Broadcast',
                        body: 'This is a test broadcast notification sent from the admin panel.',
                        data: { type: 'admin_test' }
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult(`‚úÖ Broadcast sent successfully`, 'success');
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Broadcast failed: ${error.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.sendCustomNotification = async function() {
            if (!authToken) return;

            const title = prompt('Enter notification title:');
            const body = prompt('Enter notification body:');

            if (!title || !body) return;

            try {
                showResult('‚è≥ Sending custom notification...', 'info');
                const response = await fetch('http://localhost:5000/api/fcm/broadcast', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title, body,
                        data: { type: 'custom_admin' }
                    })
                });

                if (response.ok) {
                    showResult(`‚úÖ Custom notification sent: "${title}"`, 'success');
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Failed to send: ${error.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.getSchedulerStatus = async function() {
            if (!authToken) return;

            try {
                const response = await fetch('http://localhost:5000/api/fcm/scheduler/status', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const status = await response.json();
                    showResult(`üìä Scheduler: ${status.isRunning ? 'RUNNING' : 'STOPPED'} | Active Jobs: ${status.activeJobs}`, 'info');
                    document.getElementById('systemStatus').innerHTML = `
                        <div class="status ${status.isRunning ? 'success' : 'warning'}">
                            Scheduler: ${status.isRunning ? 'üü¢ Running' : 'üü° Stopped'}<br>
                            Jobs: ${status.activeJobs}/6
                        </div>
                    `;
                } else {
                    showResult('‚ùå Failed to get scheduler status', 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.startScheduler = async function() {
            if (!authToken) return;

            try {
                const response = await fetch('http://localhost:5000/api/fcm/scheduler/start', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    showResult('‚úÖ Promotional scheduler started', 'success');
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Failed to start scheduler: ${error.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.stopScheduler = async function() {
            if (!authToken) return;

            try {
                const response = await fetch('http://localhost:5000/api/fcm/scheduler/stop', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    showResult('‚è∏Ô∏è Promotional scheduler stopped', 'warning');
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Failed to stop scheduler: ${error.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.triggerImmediate = async function() {
            if (!authToken) return;

            try {
                showResult('‚ö° Triggering immediate promotional notification...', 'info');
                const response = await fetch('http://localhost:5000/api/fcm/promotional', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: '‚ö° Immediate Test Notification',
                        body: 'This is an immediate test notification triggered from admin panel!',
                        promoType: 'admin_immediate'
                    })
                });

                if (response.ok) {
                    showResult('‚ö° Immediate notification triggered!', 'success');
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Failed to trigger: ${error.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.clearAllTokens = async function() {
            if (!confirm('‚ö†Ô∏è This will clear all FCM tokens from the database. Continue?')) return;
            
            showResult('üóëÔ∏è Clear tokens feature would require additional backend endpoint', 'warning');
        };

        // Auto-check status on load
        window.addEventListener('load', () => {
            checkStatus();
        });
    </script>
</body>
</html>
